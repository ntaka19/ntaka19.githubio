---
layout: default
title: stories
---


{% for item in site.stories %}
 <article class="story">
      <h1><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></h1>

      <div class="entry">
        {{ item.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ item.url }}" class="read-more">Read More</a>
    </article>
{% endfor %}
